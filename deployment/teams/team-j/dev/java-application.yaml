apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: java-application
spec:
  components:
    - name: java-webservice 
      type: appmod-service
      properties:
        image: public.ecr.aws/i8e1q7x5/appmod-demo:latest 
        image_name: java-app
        port: 8080
      traits:
        - type: path-based-ingress
          properties:
            domain: "*.amazonaws.com"
            rewritePath: "/app" 
            http:
              /java-app: 8080
