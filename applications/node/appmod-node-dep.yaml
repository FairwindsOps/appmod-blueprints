apiVersion: apps/v1
kind: Deployment
metadata:
  name: appmod-node-deployment
spec:
  selector:
    matchLabels:
      app: appmod-node
  replicas: 1
  template:
    metadata:
      labels:
        app: appmod-node
    spec:
      containers:
      - name: appmod-node
        image: {{AWS_ACCOUNT_ID}}.dkr.ecr.{{AWS_DEFAULT_REGION}}.amazonaws.com/appmod-bp-node:latest
        ports:
        - containerPort: 8080
