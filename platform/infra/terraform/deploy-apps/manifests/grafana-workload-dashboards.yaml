apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-workload-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/fairwindsops/appmod-blueprints"
    targetRevision: "main"
    path: "packages/grafana/manifests/"
  destination:
    name: 'dev-cluster'
    namespace: grafana-operator
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions: []
