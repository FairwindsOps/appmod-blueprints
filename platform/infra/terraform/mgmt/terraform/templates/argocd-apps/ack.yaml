apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ack
  namespace: argocd
  labels:
    env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: modern-engg
  sources:
    - chart: ack-chart
      repoURL: oci://public.ecr.aws/aws-controllers-k8s/ack-chart
      targetRevision: 46.19.33
      helm:
        releaseName: ack-chart
        valueFiles:
          - $values/packages/ack/dev/values.yaml
    - repoURL: ${GITHUB_URL}
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ack-system
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
