apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: create-env-ec2-sql-${{values.name}}
  description: Create EC2 SQL Clusters ${{ values.name }}
  annotations:
    backstage.io/kubernetes-namespace: ${{values.namespace}}
    backstage.io/kubernetes-id: createenv-ec2-sql-${{values.name}}
    argocd/app-name: ${{values.name | dump}}
  links:
    - url: https://${{values.repoUrl}}?repo=${{values.name}}
      title: Repo URL
      icon: github
spec:
  type: service
  lifecycle: experimental
  owner: guest
  system: ${{values.name | dump}}

