apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin
  namespace: ${{ values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-binding
  namespace: ${{ values.namespace }}
subjects:
- kind: ServiceAccount
  name: admin
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
