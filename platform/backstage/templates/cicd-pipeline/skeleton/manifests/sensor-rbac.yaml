---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: operate-workflow-sa
  namespace: ${{values.namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: operate-workflow-sa-binding
  namespace: ${{values.namespace}}
subjects:
- kind: ServiceAccount
  name: operate-workflow-sa
  namespace: ${{values.namespace}}
roleRef:
  kind: ClusterRole
  name: argo-workflows-server
  apiGroup: rbac.authorization.k8s.io

